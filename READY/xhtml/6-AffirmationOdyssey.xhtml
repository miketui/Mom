<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:epub="http://www.idpf.org/2007/ops" xml:lang="en" lang="en">
<head>
    <title>Affirmation Odyssey</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css"/>
</head>
<body class="bg-grad-gold">

    <section class="worksheet">
        <div class="worksheet-header">
            <h2 class="accent-gold">Affirmation Odyssey</h2>
            <p class="worksheet-subtitle">Speak your future into existence.</p>
        </div>

        <div class="introduction-paragraph">
            <p>Before we begin, declare these truths over your hands and your heart.</p>
        </div>

        <div class="worksheet-content" style="gap: var(--space-4);">

            <div class="journal-box" style="border-left: 4px solid var(--clr-teal-primary); background: white; padding: var(--space-4);">
                <p style="font-family: var(--font-display); font-size: var(--fs-500); color: var(--clr-teal-dark); text-align: center;">
                    "My hands are instruments of transformation."
                </p>
            </div>

            <div class="journal-box" style="border-left: 4px solid var(--clr-teal-primary); background: white; padding: var(--space-4);">
                <p style="font-family: var(--font-display); font-size: var(--fs-500); color: var(--clr-teal-dark); text-align: center;">
                    "I attract abundance through my creativity."
                </p>
            </div>

            <div class="prompt-container" style="margin-top: var(--space-4);">
                <p class="prompt-label">Write your own personal affirmation for this journey:</p>
                <div class="ruled-paper-bg rounded-md shadow-sm" style="height: 150px; width: 100%;"></div>
            </div>

        </div>

        <div class="worksheet-footer">
            <p class="print-instruction">Repeat these daily.</p>
        </div>
    </section>

</body>
</html>
