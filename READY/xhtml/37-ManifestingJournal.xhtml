<html xmlns="http://www.w3.org/1999/xhtml" xmlns:epub="http://www.idpf.org/2007/ops" xml:lang="en" lang="en">
<head>
    <title>Manifesting Journal</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css"/>
</head>
<body class="bg-grad-gold">

    <section class="worksheet">
        <div class="worksheet-header">
            <h2 class="accent-gold">Manifesting Abundance</h2>
            <p class="worksheet-subtitle">Write it. Believe it. Receive it.</p>
        </div>

        <div class="worksheet-content">
            <div class="journal-box bg-white shadow-sm">
                <p class="prompt-label" style="color: var(--clr-gold-dark);">I AM attracting clients who...</p>
                <div class="writing-lines"></div>
                <div class="writing-lines"></div>
                <div class="writing-lines"></div>
            </div>

            <div class="journal-box bg-white shadow-sm">
                <p class="prompt-label" style="color: var(--clr-gold-dark);">I AM worthy of charging...</p>
                <div class="writing-lines"></div>
                <div class="writing-lines"></div>
            </div>

            <div class="journal-box bg-white shadow-sm">
                <p class="prompt-label" style="color: var(--clr-gold-dark);">My career legacy will look like...</p>
                <div class="writing-lines"></div>
                <div class="writing-lines"></div>
                <div class="writing-lines"></div>
            </div>
        </div>

        <div class="worksheet-footer">
            <p class="print-instruction">"As a man thinketh, so is he."</p>
        </div>
    </section>

</body>
</html>
