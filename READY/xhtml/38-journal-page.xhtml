<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:epub="http://www.idpf.org/2007/ops" xml:lang="en" lang="en">
<head>
    <title>Journal Page</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css"/>
</head>
<body>

    <section class="worksheet">
        <div class="worksheet-header">
            <img src="../images/brushstroke.svg" alt="" style="width: 60px; opacity: 0.4; margin-bottom: 10px;"/>
            <h2>Open Reflections</h2>
            <p class="worksheet-subtitle">Unfiltered thoughts.</p>
        </div>

        <div class="ruled-paper-bg shadow-md rounded-md" style="flex-grow: 1; min-height: 60vh; width: 100%; border: 1px solid var(--clr-muted-light);">
            <p class="sr-only">Space for journaling...</p>
        </div>

        <div class="worksheet-footer">
            <p class="print-instruction">Date: ________________</p>
        </div>
    </section>

</body>
</html>
