<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:epub="http://www.idpf.org/2007/ops" xml:lang="en" lang="en">
<head>
    <title>SMART Goals</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css"/>
</head>
<body>

    <section class="worksheet bg-grad-teal">
        <div class="worksheet-header">
            <h2 class="accent-teal">The Blueprint</h2>
            <p class="worksheet-subtitle">Setting SMART Goals</p>
        </div>

        <div class="worksheet-content" style="gap: var(--space-3);">

            <div class="journal-box bg-white" style="border-left: 5px solid var(--clr-teal-dark);">
                <strong class="accent-teal" style="font-size: 1.2rem;">S</strong>pecific
                <div class="line" style="margin-top: 5px;"></div>
            </div>

            <div class="journal-box bg-white" style="border-left: 5px solid var(--clr-teal-primary);">
                <strong class="accent-teal" style="font-size: 1.2rem;">M</strong>easurable
                <div class="line" style="margin-top: 5px;"></div>
            </div>

            <div class="journal-box bg-white" style="border-left: 5px solid var(--clr-teal-light);">
                <strong class="accent-teal" style="font-size: 1.2rem;">A</strong>chievable
                <div class="line" style="margin-top: 5px;"></div>
            </div>

            <div class="journal-box bg-white" style="border-left: 5px solid var(--clr-gold-dark);">
                <strong class="accent-gold" style="font-size: 1.2rem;">R</strong>elevant
                <div class="line" style="margin-top: 5px;"></div>
            </div>

            <div class="journal-box bg-white" style="border-left: 5px solid var(--clr-gold-accent);">
                <strong class="accent-gold" style="font-size: 1.2rem;">T</strong>ime-Bound
                <div class="line" style="margin-top: 5px;"></div>
            </div>

        </div>
    </section>

</body>
</html>
