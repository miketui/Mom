<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:epub="http://www.idpf.org/2007/ops" xml:lang="en" lang="en">
<head>
    <title>Self Care Journal</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css"/>
</head>
<body class="bg-cream">

    <section class="worksheet">
        <div class="worksheet-header">
            <h2 class="accent-teal">The Sanctuary</h2>
            <p class="worksheet-subtitle">You cannot pour from an empty cup.</p>
        </div>

        <div class="worksheet-content">
            <p class="prompt-label text-center">Today I nurtured myself by:</p>

            <div style="background: white; padding: var(--space-4); border-radius: var(--radius-lg); box-shadow: var(--shadow-sm);">

                <div style="margin-bottom: var(--space-3); display: flex; align-items: center; gap: 10px;">
                    <span class="quiz-checkbox"></span> <span>Hydrating properly</span>
                </div>

                <div style="margin-bottom: var(--space-3); display: flex; align-items: center; gap: 10px;">
                    <span class="quiz-checkbox"></span> <span>Stretching/Movement</span>
                </div>

                <div style="margin-bottom: var(--space-3); display: flex; align-items: center; gap: 10px;">
                    <span class="quiz-checkbox"></span> <span>Setting boundaries</span>
                </div>

                <div style="margin-bottom: var(--space-3); display: flex; align-items: center; gap: 10px;">
                    <span class="quiz-checkbox"></span> <span>Quiet meditation</span>
                </div>
            </div>

            <div class="prompt-container" style="margin-top: var(--space-4);">
                <p class="prompt-label">How does my body feel right now?</p>
                <div class="writing-lines"></div>
                <div class="writing-lines"></div>
            </div>
        </div>
    </section>

</body>
</html>
