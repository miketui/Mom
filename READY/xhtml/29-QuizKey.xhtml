<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:epub="http://www.idpf.org/2007/ops" xml:lang="en" lang="en">
<head>
    <title>Quiz Key</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css"/>
    <style>
        .key-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--space-4);
        }
        .key-item {
            background: var(--clr-paper);
            padding: var(--space-3);
            border-left: 2px solid var(--clr-teal-primary);
        }
        .key-chap { font-weight: bold; color: var(--clr-teal-dark); display: block; margin-bottom: 5px; }
        .key-ans { font-family: var(--font-meta); color: var(--clr-ink); }
    </style>
</head>
<body>

    <section class="backmatter-list">
        <div class="list-header">
            <h1 class="accent-teal">Answer Key</h1>
            <p class="worksheet-subtitle">Check your knowledge.</p>
        </div>

        <div class="key-grid">
            <div class="key-item">
                <span class="key-chap">Chapter I</span>
                <span class="key-ans">1.B, 2.C, 3.A</span>
            </div>

            <div class="key-item">
                <span class="key-chap">Chapter II</span>
                <span class="key-ans">1.A, 2.B, 3.D</span>
            </div>

            <div class="key-item">
                <span class="key-chap">Chapter III</span>
                <span class="key-ans">1.C, 2.C, 3.B</span>
            </div>

            <div class="key-item">
                <span class="key-chap">Chapter IV</span>
                <span class="key-ans">1.A, 2.A, 3.C</span>
            </div>

            <div class="key-item">
                <span class="key-chap">Chapter V</span>
                <span class="key-ans">1.B, 2.D, 3.A</span>
            </div>

            <div class="key-item">
                <span class="key-chap">Chapter VI</span>
                <span class="key-ans">1.C, 2.B, 3.D</span>
            </div>

            <div class="key-item">
                <span class="key-chap">Chapter VII-XVI</span>
                <span class="key-ans">See Online Portal</span>
            </div>
        </div>
    </section>

</body>
</html>
