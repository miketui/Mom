<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:epub="http://www.idpf.org/2007/ops" xml:lang="en" lang="en">
<head>
    <title>Commitment to Learning</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css"/>
</head>
<body class="bg-paper">

    <section class="worksheet" style="justify-content: center;">

        <div class="chapter-frame bg-white shadow-lg" style="padding: var(--space-6); text-align: center;">
            <img src="../images/crown-ornament.svg" alt="" style="width: 40px; margin-bottom: var(--space-4);"/>

            <h2 style="font-family: var(--font-display); color: var(--clr-gold-dark); margin-bottom: var(--space-6); text-transform: uppercase;">
                The Artisan's Vow
            </h2>

            <p style="font-size: var(--fs-400); line-height: 1.8; margin-bottom: var(--space-6); font-style: italic;">
                I, <span style="border-bottom: 2px solid var(--clr-gold-accent); color: var(--clr-muted); padding: 0 10px;">[ Your Name Here ]</span>,
                hereby commit to the lifelong pursuit of excellence in my craft.
            </p>

            <p style="margin-bottom: var(--space-4); font-family: var(--font-body);">
                I understand that mastery is not a destination, but a journey.
                I promise to nurture my creativity, honor my clients, and never stop learning.
            </p>

            <div style="margin-top: var(--space-10); display: flex; justify-content: space-between; gap: var(--space-4);">
                <div style="width: 45%;">
                    <div style="border-bottom: 1px solid var(--clr-ink); height: 30px;"></div>
                    <p style="font-size: 0.7rem; text-transform: uppercase; margin-top: var(--space-2); color: var(--clr-muted);">Signature</p>
                </div>
                <div style="width: 45%;">
                    <div style="border-bottom: 1px solid var(--clr-ink); height: 30px;"></div>
                    <p style="font-size: 0.7rem; text-transform: uppercase; margin-top: var(--space-2); color: var(--clr-muted);">Date</p>
                </div>
            </div>
        </div>

    </section>

</body>
