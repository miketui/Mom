<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Artist's Manifesto - Curls &amp; Contemplation</title>
  <link rel="stylesheet" type="text/css" href="../styles/fonts.css"/>
  <link rel="stylesheet" type="text/css" href="../style/style.css"/>
  <link rel="stylesheet" type="text/css" href="../styles/print.css" media="print"/>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&amp;family=Lato:wght@300;400&amp;display=swap');

    body { margin: 0; font-family: 'Lato', sans-serif; background: #fff; }

    .worksheet-page {
      max-width: 850px; min-height: 1100px; margin: 0 auto;
      background: linear-gradient(to bottom, #ffffff 0%, #f0fdfd 100%);
      padding: 4rem; box-sizing: border-box;
      border: 10px solid white; outline: 1px solid #ddd;
    }

    .manifesto-header { text-align: center; margin-bottom: 4rem; }
    h1 { font-family: 'Playfair Display', serif; font-size: 3.5rem; color: #1F7272; margin: 0; line-height: 1; }
    .sub { font-size: 0.8rem; letter-spacing: 0.3em; text-transform: uppercase; color: #C9A961; margin-top: 1rem; display: block; }

    .statements { margin-bottom: 4rem; padding: 0 2rem; }
    .statement-item { border-left: 4px solid #C9A961; padding-left: 1.5rem; margin-bottom: 2rem; }
    .statement-item h3 { font-family: 'Playfair Display'; font-size: 1.5rem; color: #1F7272; margin: 0 0 0.5rem 0; }
    .statement-item p { font-size: 0.9rem; color: #666; margin: 0; font-style: italic; }

    .final-box {
      background: white; padding: 3rem; border-radius: 4px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05); text-align: center;
    }
    .lines { width: 100%; margin-top: 1rem; }
    .line { border-bottom: 1px solid #ddd; margin-bottom: 2rem; height: 1.5rem; }

    .signature-block {
      display: flex; justify-content: space-between; margin-top: 4rem; padding: 0 4rem;
    }
    .sign-line { width: 200px; border-top: 1px solid #999; padding-top: 0.5rem; text-align: center; font-size: 0.6rem; text-transform: uppercase; letter-spacing: 0.2em; color: #999; }

    @media print { .worksheet-page { background: white; outline: none; } }
  </style>
</head>
<body>
  <div class="worksheet-page">
    <div class="manifesto-header">
      <h1>The Artist's Manifesto</h1>
      <span class="sub">Closing Affirmations</span>
    </div>

    <div class="statements">
      <div class="statement-item">
        <h3>I am a value multiplier.</h3>
        <p>My work transforms not just hair, but confidence and identity.</p>
      </div>
      <div class="statement-item">
        <h3>I lead with integrity.</h3>
        <p>My influence extends beyond the chair to my community.</p>
      </div>
    </div>

    <div class="final-box">
      <p style="font-size:0.8rem; text-transform:uppercase; letter-spacing:0.15em; color:#999; margin-bottom:1rem;">Your Personal Manifesto</p>
      <div class="lines">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </div>
    </div>

    <div class="signature-block">
      <div class="sign-line">Date</div>
      <div class="sign-line">Signature</div>
    </div>
  </div>
</body>
</html>
