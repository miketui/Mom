<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daily Reflection - The Artisan's Path</title>
  <link rel="stylesheet" type="text/css" href="../styles/fonts.css"/>
  <link rel="stylesheet" type="text/css" href="../styles/style.css"/>
  <link rel="stylesheet" type="text/css" href="../styles/print.css" media="print"/>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;1,400&amp;family=Lato:wght@300;400&amp;display=swap');

    :root { --teal-dark: #1F7272; }
    body { background: #fdfdfd; font-family: 'Lato', sans-serif; margin: 0; }

    .worksheet-page {
      max-width: 850px; min-height: 1100px; margin: 2rem auto; background: white;
      padding: 4rem; position: relative;
    }

    .header { display: flex; justify-content: space-between; align-items: flex-end; border-bottom: 1px solid #ddd; padding-bottom: 1rem; margin-bottom: 2rem; }
    .meta-group { width: 30%; }
    .label { display: block; font-size: 0.65rem; text-transform: uppercase; letter-spacing: 0.2em; color: #aaa; margin-bottom: 0.25rem; }
    .input-meta { width: 100%; border: none; font-family: 'Playfair Display'; font-size: 1.1rem; color: var(--teal-dark); outline: none; }

    .journal-lines {
      width: 100%; height: 800px;
      background-image: linear-gradient(transparent, transparent 31px, #f0f0f0 32px);
      background-size: 100% 32px;
      line-height: 32px;
    }
    textarea.page-content {
      width: 100%; height: 100%; background: transparent; border: none; outline: none; resize: none;
      font-family: 'Playfair Display', serif; font-size: 1.2rem; line-height: 32px; color: #444;
    }

    @media print { .worksheet-page { margin: 0; } }
  </style>
</head>
<body>
  <div class="worksheet-page">
    <div style="text-align:center; margin-bottom:2rem;">
      <h1 style="font-family:'Playfair Display'; font-size:1.8rem; color:#444; margin:0;">Daily Reflection</h1>
    </div>

    <div class="header">
      <div class="meta-group">
        <span class="label">Date</span>
        <input class="input-meta" />
      </div>
      <div class="meta-group" style="text-align:right;">
        <span class="label">Topic</span>
        <input class="input-meta" style="text-align:right;" />
      </div>
    </div>

    <div class="journal-lines">
      <textarea class="page-content"></textarea>
    </div>
  </div>
</body>
</html>
