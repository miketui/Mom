<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manifesting Journal - Curls &amp; Contemplation</title>
  <link rel="stylesheet" type="text/css" href="../styles/fonts.css"/>
  <link rel="stylesheet" type="text/css" href="../style/style.css"/>
  <link rel="stylesheet" type="text/css" href="../styles/print.css" media="print"/>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;1,400&amp;family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&amp;display=swap');

    :root { --teal: #2B9999; --gold: #C9A961; }
    body { margin: 0; font-family: 'Lato', sans-serif; background: #fff; }

    .worksheet-page {
      max-width: 850px; min-height: 1100px; margin: 2rem auto;
      border: 1px solid #eee; padding: 4rem; box-sizing: border-box;
      background-image: radial-gradient(#2B9999 0.5px, transparent 0.5px);
      background-size: 20px 20px;
      background-color: white;
    }

    .paper-card {
      background: white; padding: 2.5rem; border: 1px solid #eee;
      box-shadow: 0 4px 15px rgba(0,0,0,0.03); margin-bottom: 2rem;
    }

    h1 { font-family: 'Playfair Display'; color: var(--teal); font-size: 2.5rem; text-align: center; margin-bottom: 0.2rem; }
    h2 { text-align: center; font-size: 0.75rem; letter-spacing: 0.2em; color: var(--gold); text-transform: uppercase; margin-bottom: 3rem; }

    .prompt-label {
      display: block; font-size: 0.7rem; font-weight: 700; letter-spacing: 0.1em;
      text-transform: uppercase; color: #999; margin-bottom: 0.5rem;
    }

    .lined-area {
      width: 100%; border-bottom: 1px solid #eee; height: 2rem;
      margin-bottom: 0.5rem;
    }

    .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 2rem; }
    .box-area {
      width: 100%; height: 100px; border: 1px solid var(--teal); border-radius: 4px;
      background: rgba(43,153,153,0.02); resize: none; padding: 1rem;
      font-family: 'Playfair Display'; font-size: 1.1rem;
    }

    .transform-row {
      display: flex; align-items: center; gap: 1rem; margin-top: 1rem;
    }
    .arrow { color: var(--gold); font-size: 1.5rem; }

    @media print {
      .worksheet-page { margin: 0; border: none; background-size: 0; }
      .paper-card { border: 1px solid #ddd; box-shadow: none; }
    }
  </style>
</head>
<body>
  <div class="worksheet-page">
    <div style="background:white; padding:1rem; margin-bottom:2rem;">
      <h1>Manifesting Journal</h1>
      <h2>Dream Big, Then Bigger</h2>
    </div>

    <div class="paper-card">
      <span class="prompt-label" style="color:var(--teal);">Future Self Visualization</span>
      <p style="font-size:0.9rem; font-style:italic; color:#666; margin-bottom:1.5rem;">Describe a "Day in the Life" 3 years from now. Where are you? Who are your clients?</p>
      <div class="lined-area"></div>
      <div class="lined-area"></div>
      <div class="lined-area"></div>
      <div class="lined-area"></div>
      <div class="lined-area"></div>
    </div>

    <div class="grid-2">
      <div class="paper-card">
        <span class="prompt-label" style="color:var(--gold);">Core Intention</span>
        <p style="font-size:0.8rem; color:#888; margin-bottom:0.5rem;">One feeling to manifest:</p>
        <textarea class="box-area"></textarea>
      </div>
      <div class="paper-card">
        <span class="prompt-label">The Bridge</span>
        <p style="font-size:0.8rem; color:#888; margin-bottom:0.5rem;">One step to take today:</p>
        <textarea class="box-area" style="border-color:#ccc; background:#fafafa;"></textarea>
      </div>
    </div>

    <div class="paper-card">
      <span class="prompt-label">Releasing Limiting Beliefs</span>
      <div class="transform-row">
        <div style="flex:1;">
          <input type="text" placeholder="Old Belief..." style="width:100%; border:none; border-bottom:1px solid #ccc; font-family:'Playfair Display'; font-style:italic; padding:0.5rem;"/>
        </div>
        <span class="arrow">â†’</span>
        <div style="flex:1;">
          <input type="text" placeholder="New Truth..." style="width:100%; border:none; border-bottom:1px solid var(--teal); font-family:'Playfair Display'; font-weight:bold; color:var(--teal); padding:0.5rem;"/>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
