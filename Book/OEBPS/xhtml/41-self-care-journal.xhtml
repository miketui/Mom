<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Self-Care Journal - The Artisan's Path</title>
  <link rel="stylesheet" type="text/css" href="../styles/fonts.css"/>
  <link rel="stylesheet" type="text/css" href="../styles/style.css"/>
  <link rel="stylesheet" type="text/css" href="../styles/print.css" media="print"/>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&amp;family=Playfair+Display:ital,wght@0,400;0,600;1,400&amp;display=swap');

    :root { --teal: #2B9999; --gold: #C9A961; }
    body { background: #fdfdfd; font-family: 'Lato', sans-serif; margin: 0; }

    .worksheet-page {
      max-width: 850px; min-height: 1100px; margin: 2rem auto; background: white;
      padding: 4rem; position: relative; border: 1px solid #f0f0f0;
    }

    .header { text-align: center; margin-bottom: 3rem; }
    h1 { font-family: 'Playfair Display'; color: var(--teal); font-size: 2.5rem; margin: 0; }
    h2 { font-size: 0.8rem; letter-spacing: 0.15em; color: #aaa; text-transform: uppercase; margin-top: 0.5rem; }

    .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 2rem; margin-bottom: 3rem; }
    .prompt h3 { font-size: 0.7rem; font-weight: 700; color: var(--gold); letter-spacing: 0.1em; text-transform: uppercase; margin-bottom: 0.5rem; }
    .prompt p { font-size: 0.85rem; color: #888; font-style: italic; margin-top: 0; }
    .box { width: 100%; height: 100px; background: #fdfdfd; border: 1px solid #eee; border-radius: 4px; padding: 1rem; resize: none; font-family: 'Playfair Display'; font-size: 1rem; }

    table { width: 100%; border-collapse: collapse; margin-bottom: 3rem; }
    th { text-align: left; font-size: 0.7rem; text-transform: uppercase; letter-spacing: 0.1em; color: var(--teal); border-bottom: 2px solid var(--teal); padding: 0.5rem; }
    td { padding: 0.75rem 0.5rem; border-bottom: 1px solid #f0f0f0; }
    .habit-col { font-family: 'Playfair Display'; font-style: italic; color: #555; }
    .day-col { text-align: center; width: 40px; border-left: 1px solid #fafafa; }
    .checkbox { width: 16px; height: 16px; border: 1px solid #ddd; border-radius: 3px; display: inline-block; }

    .gratitude { border-top: 1px solid #eee; padding-top: 2rem; }
    .lines .line { border-bottom: 1px solid #eee; height: 2rem; width: 100%; }

    @media print { .worksheet-page { margin: 0; border: none; } }
  </style>
</head>
<body>
  <div class="worksheet-page">
    <div class="header">
      <h1>Self-Care Journal</h1>
      <h2>Embracing Wellness &amp; Resilience</h2>
    </div>

    <div class="grid-2">
      <div class="prompt">
        <h3>Body Scan</h3>
        <p>Where are you holding tension?</p>
        <textarea class="box"></textarea>
      </div>
      <div class="prompt">
        <h3>Boundaries</h3>
        <p>What did you say "No" to this week?</p>
        <textarea class="box"></textarea>
      </div>
    </div>

    <h3 style="font-size:0.75rem; text-transform:uppercase; letter-spacing:0.1em; color:#555; margin-bottom:1rem;">Minimum Viable Self-Care Tracker</h3>
    <table>
      <thead>
        <tr>
          <th>Practice</th>
          <th style="text-align:center;">M</th><th style="text-align:center;">T</th><th style="text-align:center;">W</th><th style="text-align:center;">T</th><th style="text-align:center;">F</th><th style="text-align:center;">S</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="habit-col">Hydration</td>
          <td class="day-col"><span class="checkbox"></span></td><td class="day-col"><span class="checkbox"></span></td><td class="day-col"><span class="checkbox"></span></td><td class="day-col"><span class="checkbox"></span></td><td class="day-col"><span class="checkbox"></span></td><td class="day-col"><span class="checkbox"></span></td>
        </tr>
        <tr>
          <td class="habit-col">Micro-Stretches</td>
          <td class="day-col"><span class="checkbox"></span></td><td class="day-col"><span class="checkbox"></span></td><td class="day-col"><span class="checkbox"></span></td><td class="day-col"><span class="checkbox"></span></td><td class="day-col"><span class="checkbox"></span></td><td class="day-col"><span class="checkbox"></span></td>
        </tr>
        <tr>
          <td class="habit-col">Mindful Breathing</td>
          <td class="day-col"><span class="checkbox"></span></td><td class="day-col"><span class="checkbox"></span></td><td class="day-col"><span class="checkbox"></span></td><td class="day-col"><span class="checkbox"></span></td><td class="day-col"><span class="checkbox"></span></td><td class="day-col"><span class="checkbox"></span></td>
        </tr>
        <tr>
          <td class="habit-col">Lunch Break Taken</td>
          <td class="day-col"><span class="checkbox"></span></td><td class="day-col"><span class="checkbox"></span></td><td class="day-col"><span class="checkbox"></span></td><td class="day-col"><span class="checkbox"></span></td><td class="day-col"><span class="checkbox"></span></td><td class="day-col"><span class="checkbox"></span></td>
        </tr>
      </tbody>
    </table>

    <div class="gratitude">
      <h3 style="font-size:0.75rem; text-transform:uppercase; letter-spacing:0.1em; color:var(--teal);">Gratitude for Self</h3>
      <div class="lines">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </div>
    </div>
  </div>
</body>
</html>
