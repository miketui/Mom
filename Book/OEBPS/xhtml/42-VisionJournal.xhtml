<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vision Journal - Curls &amp; Contemplation</title>
  <link rel="stylesheet" type="text/css" href="../styles/fonts.css"/>
  <link rel="stylesheet" type="text/css" href="../styles/style.css"/>
  <link rel="stylesheet" type="text/css" href="../styles/print.css" media="print"/>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&amp;family=Playfair+Display:ital,wght@0,400;0,700;1,400&amp;display=swap');

    :root { --teal: #2B9999; --gold: #C9A961; }
    body { background: #f5f5f4; font-family: 'Lato', sans-serif; margin: 0; }

    .worksheet-page {
      max-width: 850px; min-height: 1100px; margin: 2rem auto; background: white;
      padding: 4rem; position: relative; border-top: 4px solid var(--gold);
    }

    .header { margin-bottom: 4rem; text-align: center; }
    h1 { font-family: 'Playfair Display'; font-size: 2.5rem; color: #333; margin: 0; }
    h2 { font-size: 0.8rem; letter-spacing: 0.2em; color: var(--teal); text-transform: uppercase; margin-top: 0.5rem; }

    .section-title { font-size: 0.7rem; font-weight: 700; color: #999; letter-spacing: 0.1em; text-transform: uppercase; margin-bottom: 1rem; border-bottom: 1px solid #eee; padding-bottom: 0.5rem; }

    .values-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 1rem; margin-bottom: 3rem; }
    .value-card { background: #fafafa; padding: 1.5rem; border-top: 2px solid var(--teal); }
    .value-input { width: 100%; background: transparent; border: none; font-weight: bold; color: var(--teal); margin-bottom: 0.5rem; text-transform: uppercase; font-size: 0.8rem; letter-spacing: 0.05em; }
    .value-desc { width: 100%; background: transparent; border: none; resize: none; font-size: 0.8rem; color: #666; font-style: italic; }

    .legacy-box {
      background: rgba(201, 169, 97, 0.05); padding: 2rem;
      border-radius: 0 40px 0 40px;
    }
    .line { border-bottom: 1px solid rgba(201, 169, 97, 0.2); height: 2rem; width: 100%; }

    @media print { .worksheet-page { margin: 0; } }
  </style>
</head>
<body>
  <div class="worksheet-page">
    <div class="header">
      <h1>Vision Journal</h1>
      <h2>Crafting Your Legacy</h2>
    </div>

    <div class="section-title">01 Core Values</div>
    <div class="values-grid">
      <div class="value-card">
        <input class="value-input" placeholder="VALUE 1" />
        <textarea class="value-desc" placeholder="How it shows up..."></textarea>
      </div>
      <div class="value-card">
        <input class="value-input" placeholder="VALUE 2" />
        <textarea class="value-desc" placeholder="How it shows up..."></textarea>
      </div>
      <div class="value-card">
        <input class="value-input" placeholder="VALUE 3" />
        <textarea class="value-desc" placeholder="How it shows up..."></textarea>
      </div>
    </div>

    <div class="section-title">02 Legacy Statement</div>
    <p style="font-size:0.9rem; color:#666; margin-bottom:1.5rem;">Ten years from now, what do you want your clients and peers to say about the impact you had on them?</p>
    <div class="legacy-box">
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
    </div>
  </div>
</body>
</html>
