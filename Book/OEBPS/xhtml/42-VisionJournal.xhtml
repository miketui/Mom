<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vision Journal - Curls &amp; Contemplation</title>
  <link rel="stylesheet" type="text/css" href="../style/fonts.css"/>
  <link rel="stylesheet" type="text/css" href="../style/style.css"/>
  <link rel="stylesheet" type="text/css" href="../style/print.css" media="print"/>
</head>
<body>
  <div class="worksheet-page">
    <div class="header">
      <h1>Vision Journal</h1>
      <h2>Crafting Your Legacy</h2>
    </div>

    <div class="section-title">01 Core Values</div>
    <div class="values-grid">
      <div class="value-card">
        <input class="value-input" placeholder="VALUE 1" />
        <textarea class="value-desc" placeholder="How it shows up..."></textarea>
      </div>
      <div class="value-card">
        <input class="value-input" placeholder="VALUE 2" />
        <textarea class="value-desc" placeholder="How it shows up..."></textarea>
      </div>
      <div class="value-card">
        <input class="value-input" placeholder="VALUE 3" />
        <textarea class="value-desc" placeholder="How it shows up..."></textarea>
      </div>
    </div>

    <div class="section-title">02 Legacy Statement</div>
    <p style="font-size:0.9rem; color:#666; margin-bottom:1.5rem;">Ten years from now, what do you want your clients and peers to say about the impact you had on them?</p>
    <div class="legacy-box">
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
    </div>
  </div>
</body>
</html>
