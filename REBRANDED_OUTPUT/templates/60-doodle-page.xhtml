<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:epub="http://www.idpf.org/2007/ops" lang="en" xml:lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Doodle Page</title>
  <link rel="stylesheet" type="text/css" href="styles/fonts.css"/>
  <link rel="stylesheet" type="text/css" href="styles/style.css"/>
  <link rel="stylesheet" type="text/css" href="styles/print-pod.css" media="print"/>
</head>
<body class="backmatter-page">
  <main epub:type="backmatter" role="main">
    <section class="backmatter-freeform avoid-break" aria-label="Doodle Page Worksheet" style="min-height: 90vh; display: flex; flex-direction: column;">

      <!-- Minimal Header -->
      <div style="text-align: center; padding: var(--space-4) 0 var(--space-5);">
        <h1 style="font-family: var(--font-display); font-size: var(--fs-600); color: var(--clr-teal-primary); margin-bottom: var(--space-2); letter-spacing: 0.1em; text-transform: uppercase;">
          Creative Space
        </h1>
        <div style="width: 100px; height: 2px; background: var(--clr-gold-accent); margin: 0 auto;"></div>
      </div>

      <!-- Date Field - Minimal -->
      <div style="text-align: right; margin-bottom: var(--space-4); padding-right: var(--space-4);">
        <span style="font-family: var(--font-meta); font-size: var(--fs-300); color: var(--clr-muted);">
          Date: <span style="display: inline-block; border-bottom: 1px solid var(--clr-muted); min-width: 150px; margin-left: var(--space-2);">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
        </span>
      </div>

      <!-- Main Creative Area -->
      <div class="doodle-area" style="flex: 1; min-height: 700px; background: var(--clr-white); border: 3px solid var(--clr-teal-muted); border-radius: var(--radius-lg); margin: 0 var(--space-4) var(--space-5); position: relative; box-shadow: inset 0 1px 3px rgba(0,0,0,0.05);">

        <!-- Subtle Corner Decorations -->
        <div style="position: absolute; top: var(--space-4); left: var(--space-4); width: 60px; height: 60px; border-top: 2px solid var(--clr-gold-muted); border-left: 2px solid var(--clr-gold-muted); border-radius: var(--radius-sm); opacity: 0.3;"></div>
        <div style="position: absolute; top: var(--space-4); right: var(--space-4); width: 60px; height: 60px; border-top: 2px solid var(--clr-gold-muted); border-right: 2px solid var(--clr-gold-muted); border-radius: var(--radius-sm); opacity: 0.3;"></div>
        <div style="position: absolute; bottom: var(--space-4); left: var(--space-4); width: 60px; height: 60px; border-bottom: 2px solid var(--clr-gold-muted); border-left: 2px solid var(--clr-gold-muted); border-radius: var(--radius-sm); opacity: 0.3;"></div>
        <div style="position: absolute; bottom: var(--space-4); right: var(--space-4); width: 60px; height: 60px; border-bottom: 2px solid var(--clr-gold-muted); border-right: 2px solid var(--clr-gold-muted); border-radius: var(--radius-sm); opacity: 0.3;"></div>

        <!-- Center Watermark Text -->
        <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); opacity: 0.08; pointer-events: none;">
          <p style="font-family: var(--font-display); font-size: clamp(3rem, 8vw, 6rem); color: var(--clr-teal-primary); text-align: center; line-height: 1;">
            Create
          </p>
        </div>

      </div>

      <!-- Minimal Bottom Prompt -->
      <div style="text-align: center; padding: 0 var(--space-4) var(--space-4);">
        <p style="font-family: var(--font-body); font-size: var(--fs-400); font-style: italic; color: var(--clr-muted); margin: 0;">
          Sketch, doodle, brainstorm, or dream. This space is yours.
        </p>
      </div>

    </section>
  </main>
</body>
</html>
